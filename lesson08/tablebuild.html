<!DOCTYPE html>
<html>
    <head>
        <meta charset ="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        
        <!--Preston Idaho town page title. -->
        <title>Acme Wild West Table</title>
        <meta name="description" content="ACME Wild west table.">
        <link rel="stylesheet" href="/wdd230/lesson08/css/tablebuild.css">
        <!-- Font import section. -->
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    </head>
    <main>
    <body>
        <table>
            <thead>
            <tr>
                <th colspan="3">ACME Wildwest</th>
            </tr>
            </thead>
            <tbody>
                <tr class="subhead">
                    <th>Period</th>
                    <th>Sales</th>
                    <th>Sales Goal</th>
                </tr>
                <tr class="August">
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr class="September">
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr class="October">
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr class="November">
                    <td>November</td>
                    <td>$8,610</td>
                    <td>$7,500</td>
                </tr>
                <tr class="BlackFriday">
                    <td>Black Friday</td>
                    <td colspan="2">$3,200</td>
                </tr>
                <tr class="December">
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="Compiled">
                    <td colspan="3">Compiled 11.2.2021 by aProksch</td>
                </tr>
            </table>    
        </table>
    </body>
        
    </main>
</html>

    <body>
        <main>
            <h1 class="stormtitle pagetitle">Storm Center</h1>
            <form action="https://cptndeadbones.github.io/wdd230/lesson08/thanks.html" target="https://cptndeadbones.github.io/wdd230/lesson08/thanks.html">
                <h2 class="stormtitle">⚡Report a storm⚡</h2>
                <div class="formItem">
                <label>Full Name: <br>
                (min 5 letters.)<br>
                <input type="text" id="fullname" name="fullname" pattern="[A-Za-z ]{5,}" placeholder="Terry Tornado Chaser" required><br>
                </label>
                </div>

                <div class="formItem">
                <label>Email: <br>
                <input type="email" id="email" name="email" placeholder="terrytornado@gmail.com" required><br>
                </label>
                </div>

                <div class="formItem">
                <label>Phone Number: <br>
                <input type="tel" id="phone" name="phone" placeholder="1(234)-567-8910" required><br>
                </label>
                </div>

                <div class="formItem">
                <label>Zip Code: <br>
                <input type="number" id="zip" name="zip" placeholder="54321" required><br>
                </label>
                </div>

                <div class="formItem">
                <label>Storm Date: <br>
                <input type="date" id="date" name="date"><br>
                </label>
                </div>

                <div class="formItem">
                <label>Storm Type: <br>
                <select id="stormType" name="stormType">
                    <option value="select one">select one</option>
                    <option value="FlashFlood">Flash Flood</option>
                    <option value="Hail">Hail</option>
                    <option value="Hurricane">Hurricane</option>
                    <option value="Thunderstorm">Thunderstorm</option>
                    <option value="Tornado">Tornado</option>    
                </select><br><!-- Data list for drop down style selection. -->
                </label>
                </div>

                <div class="formItem">
                <label>Storm Severity: (1 to 10) <br>
                <input type="range" id="severity" name="severity" min="0" max="10"><br>
                </label>
                </div>

                <div class="formItem">
                <label>Storm Region: <br>
                    <select id="stormRegion" name="region">
                        <option value="select">Select Region</option>
                        <option value="Preston">Preston</option>
                        <option value="Soda Springs">Soda Springs</option>
                        <option value="Fish Haven">Fish Haven</option>
                    </select>
                </label>
                </div>

                <div class="formItem">
                    <label>User in danger? </label><br>
                    <input type="radio" id="yes" name="inDanger" value="Yes">
                    <label>Yes</label><br>
                    <input type="radio" id="maybe" name="inDanger" value="Maybe">
                    <label>Maybe</label><br>
                    <input type="radio" id="no" name="inDanger" value="No">
                    <label>No</label><br>
                </div>

                <div class="formItem">
                    <label>Storm information:<br>
                    <textarea id="textarea" name="comments" rows="4" cols="50" placeholder="Please important storm notes for locals and first responders..."></textarea>
                    </label>
                </div>

                <div class="formItem">
                    <input type="submit" name="submit" value="Report a storm">
                </div>

            </form>
